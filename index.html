<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the Zoo!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
        <body>

            <div class = "navbar-fixed">
            <nav>
                <ul>
                    <li>
                        <a class="types" href = "#humans">Humans</a>
                    </li>
                    <li>
                        <a class="types" href = "#dogs">Dogs</a>
                    </li>
                    <li><a class="types" href = "#cats">Cats</a>
                    </li>
                    <li><a class="types" href = "#bird">Bird</a>
                    </li>
                </ul>
            </nav>
            </div>
        <header>
            <img class = "logo" src = "images/logo-transparent.png" alt = "family logo">

            <h1>Welcome to the Noyes-Johnson Zoo!</h1>
            
            <p>These are all the beings that keep my house a mess, my brain foggy, but my heart super full! I hope you enjoy a glimpse into my crazy life.</p>
        </header>
        <main>
            <article>
                <section class = "flex-container">
                    <a name = humans>
                        <hr id = "section-line">
                        <h2>The Humans</h2>
                        <div class = "row">
                            <div class = "column">
                                <figure>
                                <img src= "images/cara.jpeg" alt = "photo of Cara">
                                <h3>Cara</h3>
                                    <figcaption>Cara is the mother of this crazy bunch! Some might say "zookeeper" is a better description.</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/dustin.jpeg" alt = "photo of Dustin">
                                <h3>Dustin</h3>
                                    <figcaption>He is the one who helps keep it all together. From making lunches to fixing gaming issues he is the man!</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/waylon.jpeg" alt = "photo of Waylon">
                                <h3>Waylon</h3>
                                    <figcaption>Waylon is the oldest and he knows it! He's a Roblox playing, snack eating, baseball playing wild man.</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/harlan.jpeg" alt = "photo of Harlan">
                                <h3>Harlan</h3>
                                    <figcaption>Sweet Harlan was the baby until the baby came along. Now he's a big brother and a little brother!</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/barrett.jpeg" alt = "photo of Barrett">
                                <h3>Barrett</h3>
                                    <figcaption>Oh Baby B... so cute, so sweet (but also extremely salty!). The humor we didn't know we needed.</figcaption>
                                </figure>
                            </div>
                    </div>
                    </a>
                </section>
                <section class= "flex-container">
                    <a name = dogs>
                        <hr id = "section-line">
                        <h2>The Dogs</h2>
                        <div class = "row">
                        <div class = "column">
                            <figure>
                            <img src= "images/macy.jpeg" alt = "photo of Macy">
                            <h3>Macy</h3>
                                <figcaption>When I searched "cat" for pictures, Macy showed up... she is the floofy, motherly queen of the house.</figcaption>
                            </figure>
                        </div>
                        <div class = "column">
                            <figure>
                            <img src= "images/willie.jpeg" alt = "photo of Willie">
                            <h3>Willie</h3>
                                <figcaption>Willie is a wildman, but is so great with the kids. You'd never guess it by how he reacts to a delivery person!</figcaption>
                            </figure>
                        </div>
                        <div class = "column">
                            <figure>
                            <img src= "images/ellie.jpeg" alt = "photo of Ellie">
                            <h3>Ellie</h3>
                                <figcaption>The kids call her our horse puppy! This sweet one eyed girl has oh so much love to give (could it be too much?! &#128540;).</figcaption>
                            </figure>
                        </div>
                    </div>
                    </a>
                </section>
                <section class= "flex-container">
                    <a name = cats>
                        <hr id = "section-line">
                        <h2>The Cats</h2>
                        <div class = "row">
                            <div class = "column">
                                <figure>
                                <img src= "images/archie.jpeg" alt = "photo of Archie">
                                <h3>Archie</h3>
                                    <figcaption>He's big. So big. But, definitely the gentle giant type. He really wants to be best friends with Leo, but...</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/taco.jpeg" alt = "photo of Taco">
                                <h3>Taco</h3>
                                    <figcaption>Taco is our hidden cat. The one you only see if you live here. He also likes to sleep on our pillows while we are trying to do the same!</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/leo.jpeg" alt = "photo of Leo">
                                <h3>Leo</h3>
                                    <figcaption>I think Leo has the most beautiful fur! She looks silver and is velvety soft. Also, she's tiny which makes her even cuter!</figcaption>
                                </figure>
                            </div>
                            <div class = "column">
                                <figure>
                                <img src= "images/shadow.jpeg" alt = "photo of Shadow">
                                <h3>Shadow</h3>
                                    <figcaption>What I want to say about Shadow is innapropriate, so instead I will say... she likes to beat up Ellie. Enough said.</figcaption>
                                </figure>
                            </div>
                        </div>
                    </a>
                </section>
                <section class= "flex-container">
                    <a name = bird>
                        <hr id = "section-line">
                        <h2>The Bird</h2>
                        <div class = "row">
                            <div class = "column">
                                <figure>
                                <img src= "images/chico.jpeg" alt = "photo of Chico">
                                <h3>Chico</h3>
                                <figcaption>Oh Chico man... I rescued him when I was just 21 years old and he may still be around when I'm not! Hopefully he finds someone else to like before then &#128521;</figcaption>
                            </figure>
                        </div>
                    </div>
                    </a>
                </section>
            </article>
        </main>
        <footer>
            <hr id = "section-line">
            <p>Designed and Built by: Cara Noyes</p>
        </footer>
    </body>
</html>
